	<script>
		function switchLanguage(lang) {
			lang = lang || 'en';
			switch (lang) {
				case 'en':
					localStorage.setItem("current_lang", "en");
					$("[data-localize]").localize("js/locales", {
						language: "en"
					});
					break;
				case 'sp':
					localStorage.setItem("current_lang", "sp");
					$("[data-localize]").localize("js/locales", {
						language: "sp"
					});
					break;
			}
